<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление доставкой изделий</title>
<style>
    .photo_work {
        text-align: center;
        width: 90%;
        height: auto;
    }
    
    .center {
        text-align: center;
    }
    
    a.glo{
     color:rgb(211, 137, 39);
     padding: 10px 20px;
     width:80%;
     text-decoration:none;
     text-align:center;
     margin:20px auto;
     display: block;
     background-image: linear-gradient(to left,transparent,transparent 50%,rgb(211, 137, 39) 50%,rgb(211, 137, 39));
     background-position: 100% 0;
     background-size: 200% 100%;
     transition: all .15s ease-in;
     font: 400 18px tahoma;
     border: 1px solid rgb(211, 137, 39);
    }
    a.glo:hover {
    background-position: 0 0;
    color:#fff;
    }
    
    .menu{
        list-style: none;
        position: absolute;
        top: 10px;
        right: 2%;
        color: #ffffff;
    }
    .welcome {
        color: #ffffff;
        text-decoration: none;
    }
    /*Стили для корзины*/
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
    }
    .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 50%;
    }
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }
    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
    /* Стили карточек в корзине */
    .cart-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #ddd;
        background-color: #fff;
        margin-bottom: 10px;
    }
    .cart-item-image {
        width: 80px;
        height: 80px;
        margin-right: 10px;
    }
    .cart-item-details {
        flex: 1;
    }
    .cart-item-title {
        font-weight: bold;
        margin-bottom: 5px;
    }
    .cart-item-price {
        color: #007bff;
        font-size: 18px;
        font-weight: bold;
    }
    .cart-item-actions {
        display: flex;
        align-items: center;
    }
    .cart-item-quantity {
        margin-right: 10px;
        padding: 5px;
        border: 1px solid #ddd;
        width: 40px;
        text-align: center;
    }
    .cart-item-remove {
        color: #dc3545;
        cursor: pointer;
    }
    .cart-total {
        font-size: 24px;
        font-weight: bold;
        margin-top: 20px;
        text-align: right;
    }
</style>
{% extends 'base.html' %}
    <main>
        <!-- Содержимое страницы -->
        <speacer>
            <br />
            
            <div class="center">
                <img class="photo_work" src="empresas_00.webp" alt="Производство">
            </div>
            <a href="#" class="glo">Сделать заказ</a>
            

        </speacer>
    </main>
    <footer>
        <p>&copy; 2024 Управление доставкой изделий</p>
    </footer>

    
</body>
</html>
